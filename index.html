<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te lo dedico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
        }
        .video-container {
            width: 100%;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .video-container video {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
        #text {
            font-size: 22px;
            font-weight: bold;
            margin-top: 10px;
        }
        .subtext a {
            color: blue;
            text-decoration: none;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .arrow {
            width: 50px;
            height: 50px;
            font-size: 24px;
            background-color: #ccc;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #play-music {
            margin-top: 30px;
            padding: 12px 25px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
            color: white;
            transition: transform 0.2s ease-in-out;
        }
        #play-music:active {
            transform: scale(0.9);
        }
        .music-text {
            font-size: 14px;
            color: gray;
            margin-top: 5px;
        }
        .emoji-title {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
        .emoji-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        .emoji {
            font-size: 30px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="title">Te lo dedico</div>
    <div class="container">
        <div class="video-container">
            <video id="video" autoplay loop muted>
                <source id="video-source" src="https://i.imgur.com/jjDpE1M.mp4" type="video/mp4">
                Tu navegador no soporta el video.
            </video>
        </div>
        <div id="text">Carta de Amor</div>
        <div id="subtext" class="subtext">
            <a id="subtext-link" href="https://te-la-dedico.github.io/" target="_blank">https://te-la-dedico.github.io/</a>
        </div>

        <!-- Botones de navegación -->
        <div class="nav-buttons">
            <div class="arrow" onclick="prevContent()">⬅️</div>
            <div class="arrow" onclick="nextContent()">➡️</div>
        </div>
    </div>

    <audio id="background-music" loop>
        <source src="https://www.dropbox.com/s/o3y38b5aus9gxsn/SAN%20VALENT%C3%8DN-AMOR%20Y%20AMISTAD%20M%C3%9ASICA%20G.mp3?raw=1" type="audio/mp3">
        Tu navegador no soporta el audio.
    </audio>
    <button id="play-music" onclick="playMusic()">🎵 REPRODUCEME</button>
    <div class="music-text">🢁 mientras buscas relájate con la música 🢁</div>

    <!-- Sección de Reacciones -->
    <div class="emoji-title">🙏 Déjame tu reacción 🙏</div>
    <div class="emoji-container">
        <div class="emoji" onclick="likeEmoji('like')">👍 <span class="likes" id="like-likes">0</span></div>
        <div class="emoji" onclick="likeEmoji('heart')">❤️ <span class="likes" id="heart-likes">0</span></div>
        <div class="emoji" onclick="likeEmoji('surprised')">😮 <span class="likes" id="surprised-likes">0</span></div>
    </div>

    <script>
        const contents = [
            { video: "https://i.imgur.com/jjDpE1M.mp4", text: "Carta de Amor", subtext: "https://te-la-dedico.github.io/" },
            { video: "https://i.imgur.com/WJGgdUs.mp4", text: "Frases de personajes", subtext: "https://te-la-dedico.github.io/frases/" },
            { video: "https://i.imgur.com/pf64dyo.mp4", text: "Hazme clic para tu Novia", subtext: "https://te-la-dedico.github.io/hazme-clic/" },
            { video: "https://i.imgur.com/fiM4jiM.mp4", text: "Hazme clic para tu Novio", subtext: "https://te-la-dedico.github.io/hazme-click/" },
            { video: "https://i.imgur.com/DBWQuUO.mp4", text: "Te gustaría ser mi novia?", subtext: "https://te-la-dedico.github.io/te.gustaria-/" }
        ];

        let index = 0;

        function updateContent() {
            document.getElementById("video-source").src = contents[index].video;
            document.getElementById("video").load();
            document.getElementById("text").innerText = contents[index].text;
            let subtextLink = document.getElementById("subtext-link");
            subtextLink.href = contents[index].subtext;
            subtextLink.innerText = contents[index].subtext;
        }

        function prevContent() {
            index = (index - 1 + contents.length) % contents.length;
            updateContent();
        }

        function nextContent() {
            index = (index + 1) % contents.length;
            updateContent();
        }

        function playMusic() {
            let music = document.getElementById("background-music");
            music.volume = 0.5;
            music.play();
            document.getElementById("play-music").style.display = "none";
        }
    </script>
</body>
</html>
